    <table id=table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let record of records">
        <td>{{record.firstName}}</td>
        <td>{{record.lastName}}</td>
        <td>{{record.username}}</td>
        <td>{{record.email}}</td>
    </tr>
</table>
<h1 style="margin-left: 10px; color: red;">{{message}}</h1>
