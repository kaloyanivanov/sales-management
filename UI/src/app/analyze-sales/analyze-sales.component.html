<form id=view>
    <mat-form-field style="margin-left: 10px ;">
        <mat-label>Agent Email</mat-label>
        <input id=email matInput required>
    </mat-form-field>
    <button class="button" (click)="viewAgentSales($event)" mat-raised-button >View Sales</button></form>
    <button class="button" (click)="viewSalesAgain($event)" mat-raised-button >View all sales</button>

    <form id=date>
        <mat-form-field style="margin-left: 10px ;">
            <mat-label>From Date</mat-label>
            <input id=from matInput required>
        </mat-form-field>
        <mat-form-field style="margin-left: 10px ;">
            <mat-label>To Date</mat-label>
            <input id=to matInput required>
        </mat-form-field>
        <button class="button" (click)="viewSalesForPriod($event)" mat-raised-button >View Sales</button></form>

<table id=table>
    <tr>
        <th>Id</th>
        <th>Agent email</th>
        <th>Client</th>
        <th>Date</th>
        <th>Sum</th>
        <th>Product Id</th>
        <th>Quantity Sold</th>
    </tr>
    <tr *ngFor="let sale of sales">
        <td>{{sale.id}}</td>
        <td>{{sale.agentEmail}}</td>
        <td>{{sale.clientName}}</td>
        <td>{{sale.date}}</td>
        <td>{{sale.sum}}</td>
        <td>{{sale.productId}}</td>
        <td>{{sale.quantitySold}}</td>
    </tr>
</table>
<h1 style="margin-left: 10px; color: red;">{{message}}</h1>
